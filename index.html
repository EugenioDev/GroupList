<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Group List</title>
  </head>
  <body>
    <div class="group-container">
      <div class="group__menu">
        <img src="./images/message.png" alt="" />
        <img src="./images/group.png" class="active" alt="" />
        <img src="./images/apple.png" alt="" />
        <img src="./images/verticale.png" alt="" />
      </div>

      <!-- Group Body -->
      <div class="group-body">
        <div class="group-body__header">
          <div class="group-header-left">
            <img src="./images/Group 12.png" alt="" />
          </div>
          <div class="group-header-right">
            <img  class="square"src="./images/orizontale.png" alt="" />
            <img  class="vertical"src="./images/verticale.png" alt="" />
          </div>
        </div>

        <div class="cards">
          <div class="card">
            <img src="./images/Group 17.png" alt="" />
            <h4>Create Group</h4>
          </div>

          <div class="card">
            <img src="./images/Ellipse 1 (1).png" alt="" />
            <h4>Art</h4>
            <p>36 members</p>
          </div>

          <div class="card">
            <img src="./images/Ellipse 1 (2).png" alt="" />
            <h4>Art</h4>
            <p>36 members</p>
          </div>

          <div class="card">
            <img src="./images/Ellipse 1 (3).png" alt="" />
            <h4>Art</h4>
            <p>36 members</p>
          </div>

          <div class="card">
            <img src="./images/Ellipse 1 (4).png" alt="" />
            <h4>Art</h4>
            <p>36 members</p>
          </div>

          <div class="card">
            <img src="./images/Ellipse 1.png" alt="" />
            <h4>Art</h4>
            <p>36 members</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
